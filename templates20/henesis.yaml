version: v1
name: erc20-sample

contract:
  address: '0x'
  path: ./contract/ERC20.sol
  name: ERC20
  compilerVersion: 0.5.8

blockchain:
  platform: ethereum
  network: mainnet

handlers:
  transfer:
    event: Transfer(address,address,uint)
    version: v1
    runtime: tsnode8
    path: ./handler/ERC20-transfer.ts
    dep: ./handler/package.json
    function: transfer

  approval:
    event: Approval(address,address,uint)
    version: v1
    runtime: tsnode8
    path: ./handler/ERC20-approval.ts
    dep: ./handler/package.json
    function: approval

webhook:
  url: https://localhost:8080
  method: POST
  headers: 
    Authorization: 'Bearer YOUR-OWN-TOKEN'