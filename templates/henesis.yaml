version: v1
name: projectname

blockchain:
  platform: ethereum
  network: mainnet
  threshold: 12
  interval: 1000

filters:
  contracts:
    - address: '0x'
      path: ./contracts/example.sol
      name: example
      compilerVersion: 0.5.8

provider:
  type: webhook
  url: https://localhost:8080
  method: POST
  retry:
    retryDelay: 1000
    maxRetries: 3
  headers:
    Authorization: 'Bearer YOUR-OWN-TOKEN'
  # if you want to use webSocket, you need to place it
  # type: webSocket
  # connectionLimit: 5
